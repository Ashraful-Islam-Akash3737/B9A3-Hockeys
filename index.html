<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B9A3 Hockeys</title>

    <!-- Google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Tailwind with Daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/10522c3609.js" crossorigin="anonymous"></script>

    <!-- tailwind CSS Custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'color-primary': '#FF4240',
                    }
                }
            }
        }
    </script>

    <!-- css styles -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>

</head>

<body class="font-manrope">

    <!-- header section start -->
    <header class="container mx-auto lg:w-[1200px] mb-12 lg:mb-24">

        <!-- nav section start -->
        <nav class=" w-11/12 mx-auto my-5 md:my-10">
            <div class="navbar bg-base-100 px-0">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost p-0 lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li class="text-base font-bold text-color-primary"><a>Home</a></li>
                            <li class="text-base font-bold "><a>About</a></li>
                            <li class="text-base font-bold "><a>Pages</a></li>
                            <li class="text-base font-bold "><a>Blog</a></li>
                            <li class="text-base font-bold "><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="btn gap-0 lg:px-0 btn-ghost text-2xl lg:text-4xl font-extrabold">
                        Hockey<span class="text-color-primary">’</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li class="text-base font-bold text-color-primary"><a>Home</a></li>
                        <li class="text-base font-bold "><a>About</a></li>
                        <li class="text-base font-bold "><a>Pages</a></li>
                        <li class="text-base font-bold "><a>Blog</a></li>
                        <li class="text-base font-bold "><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <i class="fa-solid fa-magnifying-glass hidden md:block"></i>
                    <a class="btn text-xl font-bold md:ml-6 bg-color-primary text-white lg:px-6 ">Get Ticket</a>
                </div>
            </div>
        </nav>

        <!-- slider section start -->
        <section class="w-11/12 mx-auto">
            <div class="relative">
                <!-- slider container -->
                <div class="carousel w-full h-[200px] md:h-[400px] lg:h-[500px] rounded-2xl">
                    <!-- slide 1 -->
                    <div id="slide1" class="carousel-item relative w-full">
                        <img src="Images/1.png" class="w-full" />
                        <div
                            class="absolute flex justify-start transform -translate-y-1/2 left-5 right-5 bottom-3 gap-10">
                            <a href="#slide3" class="btn btn-circle">❮</a>
                            <a href="#slide2" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <!-- slide 2 -->
                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="Images/hockey-1.webp" class="w-full" />
                        <div
                            class="absolute flex justify-start transform -translate-y-1/2 left-5 right-5 bottom-3 gap-10">
                            <a href="#slide1" class="btn btn-circle">❮</a>
                            <a href="#slide3" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <!-- slide 3 -->
                    <div id="slide3" class="carousel-item relative w-full">
                        <img src="Images/hockey-2.jpg" class="w-full" />
                        <div
                            class="absolute flex justify-start transform -translate-y-1/2 left-5 right-5 bottom-3 gap-10">
                            <a href="#slide2" class="btn btn-circle">❮</a>
                            <a href="#slide1" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                </div>

                <!-- slider text container section -->
                <div class="bg-[#131318] md:p-8 p-4 rounded-2xl w-full md:w-3/6 md:absolute md:bottom-8 md:right-7 ">
                    <h3 class="font-extrabold md:text-2xl text-xl  text-white pb-4">Meet all the heroes from the field</h3>
                    <p class="font-medium text-xs text-left  text-[#ffffff99] ">The Men's FIH Hockey World Cup is an international
                        field hockey competition organised by the International Hockey Federation (FIH).</p>
                </div>
            </div>


        </section>

    </header>

    <!-- main section start -->
    <main class="container mx-auto">

    </main>

    <!-- footer section start -->
    <footer>

    </footer>

</body>

</html>
